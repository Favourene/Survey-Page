<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="survey.css">
    <link rel="shortcut icon" href="1.jpg" type="image/x-icon">
    <title>ECX Survey</title>
</head>
<body>
    <h1 class="head">RELISH PLACE SURVEY</h1>
    <div class="parent">
        <div class="hot">
            <div class="hot2">
                <label for="firstname"> First Name</label>
            </div>
            <div class="hot3">
                <input type="text" name="Firstname" id="Fname" placeholder="Input First Name">
            </div>
        </div>
        <div class="hot">
                <div class="hot2">
                    <label for="lastname"> Last Name</label>
                </div>
                <div class="hot3">
                    <input type="text" name="lastname" id="Lname" placeholder="Input Last Name">
                </div>
            </div>
            <div class="hot">
                    <div class="hot2">
                        <label for="email">Email</label>
                    </div>
                    <div class="hot3">
                        <input type="text" name="email" id="email" placeholder="Input Email address">
                    </div>
                </div>
            <div class="hot">
                <div class="hot">
                        <div class="hot2">
                            <label for="tel">Telephone Number</label>
                        </div>
                        <div class="hot3">
                                <input type="tel" name="phone" autocomplete="on">
                        </div>
                    </div>
                    <h2>How likely is it that you would come back?</h2>
                    <label class="parent2">Very Unlikely<input type="radio" checked="checked" name="radio">
                    <span class="checkmark"></span>
                    </label>
                    <label class="parent2">Unlikely<input type="radio" checked="checked" name="radio">
                    <span class="checkmark"></span>
                </label>
                <label class="parent2">likely<input type="radio" checked="checked" name="radio">
                    <span class="checkmark"></span>
                </label>
                <label class="parent2">Very Likely<input type="radio" checked="checked" name="radio">
                    <span class="checkmark"></span>
                </label>
            <div class="hot">
                <div class="hot2">
                    <label for="lastname"><h2>How was your Experience with Us?</h2></label>
                </div>
                <div class="hot3">
                <textarea name="message" id="" cols="30" rows="10" placeholder="please explain"></textarea>
                </div>
            </div>
            <a href="#"> <button> SUBMIT</button></a>
    </div>

    <footer>Written by I. Igbinosa</footer>
</body>
</html>
